<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="content">
    <div class="fractal-wrapper">
    <section class="control-panel" id="controls">
      <div class="control-row">
        <button id="zoomIn"  title="Zoom in">+</button>
        <button id="zoomOut" title="Zoom out">−</button>
      </div>
      <div class="control-row" style="flex-direction:column;align-items:center;">
        <button class="arrow-btn" id="panUp" title="Move up">↑</button>
        <div class="control-row">
          <button class="arrow-btn" id="panLeft"  title="Move left">←</button>
          <button class="arrow-btn" id="panRight" title="Move right">→</button>
        </div>
        <button class="arrow-btn" id="panDown" title="Move down">↓</button>
      </div>
      <div class="range-row">
        <label for="iterSlider" style="min-width:80px;">Iter</label>
        <input type="range" id="iterSlider" min="5" max="15" value="200">
      </div>
      <div class="range-row">
        <label for="paletteSelect" style="min-width:80px;">Palette</label>
        <select id="paletteSelect"></select>
      </div>
    </section>
    <canvas id="fractal"></canvas>
  </div>
  </main>
  <script src = julix.js></script>
</body>
</html>
